<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>悠品(YouPin)-会员注册页面</title>
  <meta name="Keywords" content="悠品(YouPin)-登陆页面" />
  <link rel="shortcut icon" href="../img/background/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/collect.css">

  <link rel="stylesheet" href="../css/login.css">

</head>

<body>
  <!-- header开始 -->
  <div class="main">
    <div class="header">
      <div class="header_center">
        <a href="index.html">
          <div class="header_item_index">

            <span>首页</span>
          </div>
        </a>
        <a href="consult.html">
          <div class="header_item">
            <div class="short_icon ">
              <img src="../img/small_icon/phone.svg" alt="">
            </div>
            <span>售前咨询</span>
          </div>
        </a>
        <a href="server.html">
          <div class="header_item">
            <div class="short_icon">
              <img src="../img/small_icon/car.svg" alt="">
            </div>
            <span>送货服务</span>
          </div>
        </a>
        <a href="policy.html">
          <div class="header_item">
            <div class="short_icon">
              <img src="../img/small_icon/shop.svg" alt="">
            </div>
            <span>退换货政策</span>
          </div>
        </a>
        <div class="personal">

          <a href="javaScript:;">登录</a>
          <a href="login.html" target="_blank">注册</a>
        </div>
      </div>
    </div>
  </div>
  <!-- header结束 -->

  <!-- logo+搜索框部分开始
    <div class="logo_search">
      <div class=" logo_search_img">
        <a href="index.html"><img src="../img/logo/small_logo.png" alt=""></a>
      </div>
    </div> -->
  <!-- end -->
  <div class="logo_text">
    <!-- <span class="word_intro">欢迎您加入会员！</span> -->
  </div>

  <form action="get" class="login">
    <label for="admin">
      <div class="login_admin">
        <span class="text">会员账号：</span>
        <input type="text" id="admin" placeholder="数字/英文格式">
      </div>
    </label>
    <label for="password">
      <div class="login_password">
        <span class="text">账号密码：</span>
        <input type="password" id="password" placeholder="数字/英文格式">
      </div>
    </label>
    <label for="email">
      <div class="login_email">
        <span class="text">电子邮件：</span>
        <input type="email" id="email" placeholder="youpin@163.com">
      </div>
    </label>
    <label for="address">
      <div class="login_address">
        <span class="text">国家地区：</span>
        <input type="address" id=" address" placeholder="北京市">
      </div>
    </label>
    <label for="phone">
      <div class="login_phone">
        <span class="text">手机号码：</span>
        <input type="tel" id="phone" placeholder="1XXXXXXXXXX">
      </div>
    </label>
    <label for="encoding">
      <div class="login_encoding">
        <span class="text">邮政编码：</span>
        <input type="number" id=" encoding" placeholder="100000">
      </div>
    </label>
    <label for="date">
      <div class="login_date">
        <span class="text">出生日期：</span>
        <input type="date" id="date">
      </div>
    </label>
    <div class="login_btn">
      <button type="submit">
        注册

      </button>
    </div>
    <div class="login_has">
      <span> <a href="login.html">已有帐号，立即登录。</a> </span>
    </div>

  </form>

  <script src="https://blog-static.cnblogs.com/files/yjlblog/cursor-effects.js"></script>
  <div class="vancant">
    <!-- <p>欢迎您</p> -->
  </div>
</body>

</html>
