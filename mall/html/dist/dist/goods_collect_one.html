<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRUTA 普塔 - YouPin家居</title>
  <link rel="shortcut icon" href="/img/background/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/base.css">

  <link rel="stylesheet" href="/css/collect.css">
</head>

<body onload="init('province','city')">
  <!-- header开始 -->
  <div class="main">
    <div class="header">
      <div class="header_center">
        <a href="index.html">
          <div class="header_item_index">

            <span>首页</span>
          </div>
        </a>
        <a href="javaScript:;">
          <div class="header_item">
            <div class="short_icon ">
              <img src="/img/small_icon/phone.svg" alt="">
            </div>
            <span>售前咨询</span>
          </div>
        </a>
        <a href="javaScript:;">
          <div class="header_item">
            <div class="short_icon">
              <img src="/img/small_icon/car.svg" alt="">
            </div>
            <span>送货服务</span>
          </div>
        </a>
        <a href="javaScript:;">
          <div class="header_item">
            <div class="short_icon">
              <img src="/img/small_icon/shop.svg" alt="">
            </div>
            <span>退换货政策</span>
          </div>
        </a>
        <div class="personal">

          <a href="javaScript:;">登录</a>
          <a href="/html/login.html" target="_blank">注册</a>
        </div>
      </div>
    </div>
  </div>
  <!-- header结束 -->
  <input type="text" placeholder="你在找什么?" class="collect_search_input">
  <a href="javascript:;" class="collect_search_img">
    <img src="/img/small_icon/search.svg" alt="">
  </a>
  <div class="collect_bar"></div>
  <div class="collect_box">
    <div class="collect_box_small">
      <div class="collect_box_small_img">
        <img src="/img/collet/samll_boxs/409.png" alt="">
      </div>
      <div class="collect_box_mask">
        <img src="/img/collet/samll_boxs/mask.png" alt="">
      </div>
    </div>
    <div class="collect_box_big">
      <img src="/img/collet/samll_boxs/829.png" alt="">
    </div>
  </div>
  <div class="collect_phase">
    <h2>
      PRUTA 普塔
      <br>
      食品盒, 透明/黄色0.6 公升
    </h2>
    <span class=" product">

      价格：20.6元/2件起</span>
    <div class="phase_btn">
      <a href="javascript:;"><button>加入购物袋</button></a>
    </div>
    <div class="phase_info">
      <div class="phase_info_left">购物返</div>
      <div class="phase_info_right">最高反<span>12积分</span></div>
    </div>
    <div class="phase_info">
      <div class="phase_info_left">限制</div>
      <div class="phase_info_right">&nbsp&nbsp&nbsp特价商品不可与优惠券叠加使用</div>
    </div>
    <div class="phase_info">
      <div class="phase_info_left">邮费</div>
      <div class="phase_info_right">&nbsp&nbsp&nbsp满99元免邮</div>
    </div>
    <div class="phase_info">
      <div class="phase_info_left">配送&nbsp&nbsp&nbsp</div>
      <div class="phase_info_right">
        <select id="province" onchange="select('province','city')"></select>
        <select id="city"></select>
      </div>
    </div>
    <div class="phase_info">
      <button>提交订单</button>
    </div>
  </div>

  <div class="vacant">

  </div>
  <script src="/js/collect.js"></script>
  <script src="/js/location.js"></script>

</body>

</html>
