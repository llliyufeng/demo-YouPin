<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="shortcut icon" href="../img/background/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/base.css">

  <link rel="stylesheet" href="../css/collect.css">


</head>

<body>
  <!-- header开始 -->
  <div class="main">
    <div class="header">
      <div class="header_center">
        <a href="index.html">
          <div class="header_item_index">

            <span>首页</span>
          </div>
        </a>
        <a href="consult.html">
          <div class="header_item">
            <div class="short_icon ">
              <img src="../img/small_icon/phone.svg" alt="">
            </div>
            <span>售前咨询</span>
          </div>
        </a>
        <a href="server.html">
          <div class="header_item">
            <div class="short_icon">
              <img src="../img/small_icon/car.svg" alt="">
            </div>
            <span>送货服务</span>
          </div>
        </a>
        <a href="policy.html">
          <div class="header_item">
            <div class="short_icon">
              <img src="../img/small_icon/shop.svg" alt="">
            </div>
            <span>退换货政策</span>
          </div>
        </a>
        <div class="personal">

          <a href="javaScript:;">登录</a>
          <a href="login.html" target="_blank">注册</a>
        </div>
      </div>
    </div>
  </div>
  <!-- header结束 -->
  <!-- logo+搜索框部分开始
    <div class="logo_search">
      <div class=" logo_search_img">
        <a href="index.html"><img src="../img/logo/small_logo.png" alt=""></a>
      </div>
    </div> -->
  <!-- end -->
  <div class="logo_text">
    <!-- <span class="word_intro">欢迎您加入会员！</span> -->
  </div>
  <form action="get" class="login">
    <label for="admin">
      <div class="login_admin">
        <span class="text">会员账号：</span>
        <input type="text" id="admin" placeholder="数字/英文格式">
      </div>
    </label>
    <label for="password">
      <div class="login_password">
        <span class="text">账号密码：</span>
        <input type="password" id="password" placeholder="数字/英文格式">
      </div>
    </label>
    <div class="login_btn">
      <button type="submit">
        登录
      </button>
    </div>
    <div class="login_text">
      <br>
      <br>
      <br>
      还没有帐户？
      <br>
      <br>
      创建一个账户，
      <br>
      <br>
      可以更快地在商场和网站中浏览、发现和购物。
      <br>
      <br>
      保存购物清单、收藏夹和设计工具，
      <br>
      <br>
      便可以从任何的计算机或设备访问它们。
    </div>
    <div class="login_has">
      <span> <a href="registered.html">创建一个账户</a> </span>
    </div>
  </form>

  <script src="https://blog-static.cnblogs.com/files/yjlblog/cursor-effects.js"></script>
  <div class="vancant">
    <!-- <p>欢迎您</p> -->
